<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<div class="header">Hangman Game: Hard Mode</div>
<div class='topmatter'> <!-- encloses topmatter -->
    <div class='side-container'>
        <div class='container-title'>Press any key to begin. Guess A Letter:</div>
        <div class='input-area'>
            <input id='letter-input' type='text' maxlength='1'/>
        </div>
    </div>
    <div class='side-container'>
        <div class='container-title'>Guessed Letters:</div>
        <div id="wrong-letters" class='input-area'></div>
    </div>
</div>

<div class='bottommatter'>
    <div class='word-box'>
        <div class='word-display'></div>
    </div>
</div>   

<div id="logLossText">Losses:</div>
<div id="logLoss"></div>
<div id="logWinText">Wins:</div>
<div id="logWin"></div>
<div class="footer">By: Travis Cornejo | 2017<br>
Word Bank Credit: <a href="https://www.ragan.com/Main/Articles/52693.aspx">Ragan's 49 unbeatable words</a></div>

</body>

<script src='assets/javascript/ui.js'></script>
<script src='assets/javascript/rules.js'></script>
<script src='assets/javascript/game.js'></script>
</html>
